<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:include src="/include/IncludeHeader.xhtml"></ui:include>

<h:head></h:head>
<body>
	<ui:include src="/include/HiAndByeTrans.xhtml"></ui:include>
	<ui:include src="/include/IncludeBanner.html"></ui:include>
	<ui:include src="/include/IncludeTransMenu.xhtml"></ui:include>

	<h2>Actualización de tarifas</h2>


	<h:form id="priceform">
		<p:panelGrid columns="2" border="1" rules="all" id="filtrosPanel"
			rendered="true">
			<f:facet name="header">
						Actualización de tarifas
					</f:facet>
			<p:outputLabel value="Nombre Archivo:" id="Nombre" rendered="true" />
			<p:inputText value="#{PriceBean.nombre}" id="fileName"
				onchange="this.form.submit()" maxlength="15" size="15"
				converter="MyConverter" immediate="true"
				validator="#{ValidadorBean.validate}" />
		</p:panelGrid>
		<p:panelGrid border="0" columns="1"
			rendered="#{PriceBean.showMessage}">
			<p:outputLabel value="#{PriceBean.message}" id="messageNoPromOT"
				style="font-weight:bold;color:blue;" />
		</p:panelGrid>
		<p:commandButton ajax="false"   value="#{msg.validateFile}" id="ValidateFile"
			action="#{PriceBean.actionValidateFile}"
			rendered="#{PriceBean.showValidate}" immediate="true"
			onclick="this.style.display='none'" />
		<p:commandButton ajax="false"   value="#{msg.processFile}" id="ProcessFile"
			action="#{PriceBean.actionProcessingFile}"
			rendered="#{PriceBean.showProcess}" immediate="true"
			onclick="this.style.display='none'" />
		<p:commandButton ajax="false"   value="#{msg.cancel}" immediate="true" validateClient="false" id="cancel"
			action="#{PriceBean.actionExit}" immediate="true" />

	</h:form>

	<p>
		<p:message showSummary="true" showDetail="false"
			errorClass="message-e" id="reportMessage" for="reportType"
			style="color:red;font-style: oblique;text-decoration: overline;font-family: 'New Century Shoolbook',serif;" />
	</p>


	<ui:include src="/include/IncludeFooter.html"></ui:include>

</body>
</html>
