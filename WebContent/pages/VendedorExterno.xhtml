<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:include src="/include/IncludeHeader.xhtml"></ui:include>

<h:head></h:head>
<body>
	<ui:include src="/include/IncludeBanner.html"></ui:include>

	<h:form id="ClientId">
		<p:panel header="Registro de Vendedores Externos" styleClass="ve">
					Los campos (*) son obligatorios
					<p:panelGrid columns="3" styleClass="ve" cellpadding="0">
				<p:outputLabel value="Nombre:(*)" id="ClienteNew" />
				<p:inputText value="#{RegistroVIBean.clientNameNew}"
					id="nombreclienteNew" size="41" required="true"
					validator="#{ValidadorBean.validate}">
					<p:ajax event="blur" update="messagesName,error" />
				</p:inputText>
				<p:messages id="messagesName" showDetail="true" closable="true" />
				<p:outputLabel value="Apellido:(*)" id="ApellidoNew" />
				<p:inputText value="#{RegistroVIBean.lastNameNew}"
					id="apellidoclienteNew" size="41" required="true"
					validator="#{ValidadorBean.validate}">
					<p:ajax event="blur" update="messagesLastName,error" />
				</p:inputText>
				<p:messages id="messagesLastName" showDetail="true" closable="true" />
				<p:outputLabel value="Nombre de Usuario:(*)" id="LoginNew" />
				<p:inputText value="#{RegistroVIBean.clientUserNameNew}"
					id="usrclienteNew" size="41" required="true"
					validator="#{ValidadorBean.validate}">
					<p:ajax event="blur" update="messagesUser,error" />
				</p:inputText>
				<p:messages id="messagesUser" showDetail="true" closable="true" />
				<p:outputLabel value="Contraseña:(*)" id="PassNew" />
				<p:password value="#{RegistroVIBean.clientPassNew}"
					id="passclienteNew" onclick="bar.show()" onblur="bar.hide()"
					size="41" feedback="true,bar.show()" inline="true,bar.show()"
					required="true" validator="#{ValidadorBean.validate}">
					<p:notificationBar position="top" effect="slide" widgetVar="bar"
						styleClass="top">
						<p:outputLabel id="clav" styleClass="clav">
									La contraseña debe ser de 7 numeros
								</p:outputLabel>
					</p:notificationBar>
					<p:ajax event="blur" update="messagesPass,error" />
				</p:password>
				<p:messages id="messagesPass" showDetail="true" closable="true" />
				<p:outputLabel value="Confirmacion Contraseña:(*)"
					id="PassConfirmNew" />
				<p:password value="#{RegistroVIBean.clientPassConfNew}"
					id="passcnfclienteNew" size="41" onclick="bar1.show()"
					onblur="bar1.hide()" required="true"
					validator="#{ValidadorBean.validate}">
					<p:notificationBar position="top" effect="slide" widgetVar="bar1"
						styleClass="top">
						<p:outputLabel id="confclav"
							style="text-align: center; color:#333;font-size: 12px;">
									La contraseña debe ser de 7 numeros
								</p:outputLabel>
					</p:notificationBar>
					<p:ajax event="blur" update="messagesConfPass,error"
						listener="#{RegistroVIBean.validatePass}" />
				</p:password>
				<p:messages id="messagesConfPass" showDetail="true" closable="true" />
				<p:outputLabel value="Email:(*)" id="EmailNew" />
				<p:inputText id="email" value="#{RegistroVIBean.emailAddress}"
					size="41" required="true" validator="#{ValidadorBean.validate}">
					<p:ajax event="blur" update="messagesEmail,error" />
					<p:watermark for="email"
						value="Correo electronico (Ej: nombre@dominio.com)" />
				</p:inputText>
				<p:messages id="messagesEmail" showDetail="true" closable="true" />
				<p:outputLabel value=" Confirmacion Email:(*)" id="EmailConfNew" />
				<p:inputText id="confEmail"
					value="#{RegistroVIBean.confirmEmailAddress}" size="41"
					required="true" validator="#{ValidadorBean.validate}">
					<p:ajax event="blur" update="messagesConfEmail,error"
						listener="#{RegistroVIBean.validateEmail}" />
					<p:watermark for="confEmail"
						value="Correo electronico (Ej: nombre@dominio.com)" />
				</p:inputText>
				<p:messages id="messagesConfEmail" showDetail="true" closable="true" />
				<p:outputLabel value="Rif:(*)" id="rifNew" />
				<p:inputText id="rifdd" value="#{RegistroVIBean.clientRifNewCI}"
					styleClass="max" size="41" required="true"
					validator="#{ValidadorBean.validate}">
					<p:ajax event="blur" update="messagesRif,error" />
					<p:watermark for="rifdd" value="Numero Rif (Ej: V-88888888-8) *" />
				</p:inputText>
				<p:messages id="messagesRif" showDetail="true" closable="true" />
				<p:outputLabel value="Estado:(*)" id="EstadoNew" />
				<p:selectOneMenu id="selectStateNuevo"
					value="#{RegistroVIBean.selectedStateNew}" style="width:300px"
					required="true" validator="#{ValidadorBean.validate}">
					<f:selectItems value="#{GlobalRegisterData.selectState}" />
					<p:ajax listener="#{GlobalRegisterData.stateClientListenerMethod}"
						update="municipality,messagesState,error" />
				</p:selectOneMenu>
				<p:messages id="messagesState" showDetail="true" closable="true" />
				<p:outputLabel value="Municipio:(*)" id="MunicipioNew" />
				<p:selectOneMenu id="municipality"
					value="#{RegistroVIBean.selectedMunicipalityNew}"
					style="width:300px" required="true"
					validator="#{ValidadorBean.validate}">
					<f:selectItems value="#{GlobalRegisterData.selectMunicipality}" />
					<p:ajax listener="#{GlobalRegisterData.municipalityListenerMethod}"
						update="city,messagesMunicipality,error" />
				</p:selectOneMenu>
				<p:messages id="messagesMunicipality" showDetail="true"
					closable="true" />
				<p:outputLabel value="Ciudad:(*)" id="CiudadesNew" />
				<p:selectOneMenu id="city" style="width:300px"
					value="#{RegistroVIBean.selectedCityNew}" required="true"
					validator="#{ValidadorBean.validate}">
					<f:selectItems value="#{GlobalRegisterData.selectCity}" />
					<p:ajax update="messagesCity,error" />
				</p:selectOneMenu>
				<p:messages id="messagesCity" showDetail="true" closable="true" />
				<p:outputLabel value="Direccion:(*)" id="CalleNew" />
				<p:inputTextarea id="nombrecalleNew" rows="1" cols="31"
					value="#{RegistroVIBean.streetNameNew}" maxlength="80"
					required="true" validator="#{ValidadorBean.validate}">
					<p:ajax event="blur" update="messagesStreet,error" />
				</p:inputTextarea>
				<p:messages id="messagesStreet" showDetail="true" closable="true" />
				<p:outputLabel value="Telefono 1:(*)" />
				<p:inputMask id="Phone1" value="#{RegistroVIBean.phone1NumberNew}"
					mask="9999-9999999" size="41" required="true"
					validator="#{ValidadorBean.validate}">
					<p:ajax event="blur" update="messagesPhone1,error" />
					<p:watermark for="Phone1" value="Numero de telefono 0212-5555555" />
				</p:inputMask>
				<p:messages id="messagesPhone1" showDetail="true" closable="true" />
				<p:outputLabel value="Telefono 2:" />
				<p:inputMask id="Phone2" value="#{RegistroVIBean.phone2NumberNew}"
					size="41" mask="9999-9999999">
					<p:ajax event="blur" update="messagesPhone2,error" />
					<p:watermark for="Phone2" value="Numero de telefono 0212-5555555" />
				</p:inputMask>
				<p:messages id="messagesPhone2" showDetail="true" closable="true" />



				<p:outputLabel value="Segmento:(*)" id="Segmento_Nuevo" />
				<p:selectOneMenu id="selectIndustryNew"
					value="#{RegistroVIBean.selectedIndustryNew}" style="width:300px"
					required="true" validator="#{ValidadorBean.validate}">
					<f:selectItems value="#{GlobalRegisterData.selectIndustry}" />
					<p:ajax update="messagesIndustry,error" />
				</p:selectOneMenu>
				<p:messages id="messagesIndustry" showDetail="true" closable="true" />



				<p:outputLabel value="Escriba lo que lee en la imagen" />
				<p:captcha label="Captcha" language="es" theme="white" />
				<p:messages id="messageCaptcha" showDetail="true" closable="true" />
			</p:panelGrid>
			<p:selectBooleanCheckbox id="selectUserTerms"
				value="#{RegistroVIBean.selectedUserTermsCB}" required="true"
				validator="#{ValidadorBean.validate}">
				<p:ajax event="blur" update="msg,error" />

			</p:selectBooleanCheckbox>
			<p:messages id="msg" showDetail="true" closable="true" />
					Acepto que he leido los <a href="tyc.jsp">Términos y
				Condiciones</a> de uso.
				</p:panel>
		<p:messages id="error" showDetail="true" closable="true"
			showSumary="true" autoUpdate="true" />
		<p:commandButton ajax="false"   value="Registrar" id="buttonAdd"
			action="#{RegistroVIBean.actionAddUser}" update="error">

		</p:commandButton>
		<p:commandButton ajax="false"   value="Cancelar" id="cancel" process="@none"
			action="#{RegistroVIBean.actionExit}" immediate="true">
		</p:commandButton>

	</h:form>

	<ui:include src="/include/IncludeFooter.html"></ui:include>

</body>
</html>
