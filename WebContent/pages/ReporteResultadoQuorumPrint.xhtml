<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:include src="/include/IncludeHeader.xhtml"></ui:include>

<h:head></h:head>
<body >

	<!-- Esta parte es delicada la lista se llena en un bean "UserBean" pero se selecciona con otro "AsignarDistribuidor1Bean" -->
	
		<h:form id="ReporteResultadoQuorumPrintForm">
			<p:panelGrid border="1" columns="1">
				<f:facet name="header">
					<p:outputLabel

						escape="false" />
				</f:facet>
				<p:dataTable styleClass="dataTables"  value="#{ReportBeanQuorum.resultList.fields}"
					var="rows"
					columnClasses="t-number,t-number,t-number,t-number,t-number,t-number,t-number,t-number,t-number,t-number"
					rowClasses="t-graybg,t-whitebg" headerClass="t-header">
					<p:column rendered="#{ReportBeanQuorum.label1b}">
						<f:facet name="header">
							<p:outputLabel value="#{ReportBeanQuorum.label1}" />
						</f:facet>
						<p:outputLabel value="#{rows.field1}" />
					</p:column>
					<p:column rendered="#{ReportBeanQuorum.label2b}">
						<f:facet name="header">
							<p:outputLabel value="#{ReportBeanQuorum.label2}" />

						<p:outputLabel value="#{rows.field2}" />
					</p:column>
					<p:column rendered="#{ReportBeanQuorum.label3b}">

					<p:column rendered="#{ReportBeanQuorum.label4b}">

							<p:outputLabel value="#{ReportBeanQuorum.label4}" />

						<p:outputLabel value="#{rows.field4}" />
					</p:column>
					<p:column rendered="#{ReportBeanQuorum.label5b}">
						<f:facet name="header">
							<p:outputLabel value="#{ReportBeanQuorum.label5}" />
						</f:facet>
						<p:outputLabel value="#{rows.field5}" />
					</p:column>
					<p:column rendered="#{ReportBeanQuorum.label6b}">
						<f:facet name="header">
							<p:outputLabel value="#{ReportBeanQuorum.label6}" />
						</f:facet>
						<p:outputLabel value="#{rows.field6}" />
					</p:column>
					<p:column rendered="#{ReportBeanQuorum.label7b}">

						<p:outputLabel value="#{rows.field7}" />
					</p:column>
					<p:column rendered="#{ReportBeanQuorum.label8b}">
						<f:facet name="header">
							<p:outputLabel value="#{ReportBeanQuorum.label8}" />

						<p:outputLabel value="#{rows.field8}" />
					</p:column>
					<p:column rendered="#{ReportBeanQuorum.label9b}">
						<f:facet name="header">
							<p:outputLabel value="#{ReportBeanQuorum.label9}" />

						<p:outputLabel value="#{rows.field9}" />
					</p:column>
					<p:column rendered="#{ReportBeanQuorum.label10b}">
						<f:facet name="header">
							<p:outputLabel value="#{ReportBeanQuorum.label10}" />
						</f:facet>
						<p:outputLabel value="#{rows.field10}" />
					</p:column>
				</p:dataTable>
			</p:panelGrid>
			<input type="button" value="Imprimir" id="printButton"
				onclick="window.print()" />
		</h:form>
	
</body>
</html>
