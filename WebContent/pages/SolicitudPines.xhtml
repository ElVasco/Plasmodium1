	<h:form id="PinRequest">
		<p:outputPanel id="requestPanel">
			<p:panelGrid columns="2" border="1" rules="all" id="reqPin">
				<f:facet name="header">
						Solicitud de generaci贸n pines
					</f:facet>
				<p:outputLabel value="Denominaci贸n:" id="denomOT" />
				<p:selectOneMenu id="denomList"

					validator="#{ValidadorBean.validate}"

					<f:selectItems value="#{GlobalData.selectPacking}" />
				</p:selectOneMenu>
				<p:outputLabel value="Cantidad:" id="cantOT" />
				<p:inputText value="#{PinGeneratorBean.quantity}" id="cantidad"

				<p:outputLabel value="Descripci贸n de Facial:" id="facialDescOT" />

					disabled="#{PinGeneratorBean.confirmation}" />
				<p:outputLabel value="Fabricante:" id="fabrOT" />
				<p:selectOneMenu id="fabricanteList"
					value="#{PinGeneratorBean.selectedManufacturer}"
					validator="#{ValidadorBean.validate}"
					disabled="#{PinGeneratorBean.confirmation}">
					<f:selectItems value="#{GlobalData.selectManufacturer}" />
				</p:selectOneMenu>
			</p:panelGrid>
		</p:outputPanel>

		<p:messages id="error" showDetail="true" autoUpdate="true"
			closable="true" />


		<p:commandButton ajax="false"   value="Aceptar" action="#{PinGeneratorBean.action}"
			update="error,requestPanel" />
		<p:commandButton ajax="false"   value="#{msg.cancel}" immediate="true" validateClient="false" id="myActionLink5"
			process="@none" action="#{PinGeneratorBean.actionExitSolPin}" />



	</h:form>
