<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:include src="/include/IncludeHeader.xhtml"></ui:include>

<h:head></h:head>
<body>
	<ui:include src="/include/HiAndBye.xhtml"></ui:include>
	<ui:include src="/include/IncludeBanner.html"></ui:include>
	<ui:include src="/include/IncludeInicioMenu.xhtml"></ui:include>



	 <p:panel id="panel" header="Panel de creaciÃ³n de usuarios" styleClass="blockUser">
		<h:form id="ClientId" styleClass="distributerSelector">
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<p:outputLabel for="name" value="Nombres:" />
				<p:inputText id="name" value="#{UserEditBean.name}" required="true" />
				<p:message for="name" display="tooltip"/>

				<p:outputLabel for="lastname" value="Apellidos:" />
				<p:inputText id="lastname" value="#{UserEditBean.lastname}" required="true" />
				<p:message for="lastname" display="tooltip" />

				<p:outputLabel for="mail" value="Correo:" />
				<p:inputText id="mail" type="mail" value="#{UserEditBean.mail}" required="true" validatorMessage="Debe tener el formato (xxx@yyy.rrr).">
					<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				<p:message for="mail" display="text"/>

			</h:panelGrid>

			<p:commandButton id="buttonAdd" ajax="false" validateClient="true" value="#{msg.actionAddUser}" update="ClientId"  action="#{UserEditBean.actionAddUser}" />
			<p:commandButton id="cancel" ajax="false"  process="@none" value="#{msg.cancel}" immediate="true" action="#{UserEditBean.actionExit}" />
		</h:form>

	</p:panel>



	<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
	<ui:include src="/include/IncludeFooter.html"></ui:include>

</body>
</html>
