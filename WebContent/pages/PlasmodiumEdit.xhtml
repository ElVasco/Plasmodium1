<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="/include/IncludeHeader.xhtml"></ui:include>

<h:head></h:head>
<body>
	<!-- Esta parte es delicada la lista se llena en un bean "UserBean" -->
	<ui:include src="/include/HiAndByeTrans.xhtml"></ui:include>
	<ui:include src="/include/IncludeBanner.html"></ui:include>
	<ui:include src="/include/IncludeTransMenu.xhtml"></ui:include>

	<p:panel id="panel" header="Panel de edici칩n de tipo de Plasmodium"
		styleClass="blockUser">
		<f:facet name="header">
							Tipo de Plasmodium
						</f:facet>
		<h:form id="form_PlasmodiumType" styleClass="distributerSelector">

			<!-- PANEL DE NOMBRE DE TIPO DE PLASMODIUM  -->
			<h:panelGrid id="panel_PlasmodiumType" columns="3" cellpadding="5">

				<p:outputLabel value="Plasmodium tipo:"
					for="plasmodiumTypeFor" rendered="#{!PlasmodiumTypeBean.showDetailNew}"/>
				<p:selectOneMenu value="#{PlasmodiumTypeBean.selectedPlasmodiumType}"
					id="plasmodiumTypeFor" rendered="#{!PlasmodiumTypeBean.showDetailNew}">
					<p:ajax listener="#{PlasmodiumTypeBean.plasmodiumTypeListenerMethod}" 
					update="panel_PlasmodiumType" />
					<f:selectItem itemLabel="Seleccione Plasmodium"
						itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{PlasmodiumTypeBean.selectPlasmodiumType}" />
				</p:selectOneMenu>
				<p:message for="plasmodiumTypeFor" display="text,tooltip" />

				<!-- Nombre del tipo de Plasmodium -->
				<p:outputLabel for="name" value="Nombre Plasmodium:"
							   rendered="#{PlasmodiumTypeBean.showDetailNew or !PlasmodiumTypeBean.showDetail}"/>
				<p:inputText id="name" value="#{PlasmodiumTypeBean.namePlasmodiumType}" type="text"
							 required="true" rendered="#{(PlasmodiumTypeBean.showDetailNew or !PlasmodiumTypeBean.showDetail)}"
							 disabled="#{!PlasmodiumTypeBean.showDetail}"
				 			 validatorMessage="Debe tener solo letras.">
					<p:ajax event="keyup" update="nameID" />
					<f:validateRegex pattern="[a-zA-Z]+"/>
				</p:inputText>
				<p:message id="nameID" for="name" display="text,tooltip"/>

				<!-- Descripci칩n del tipo de Plasmodium -->
				<p:outputLabel for="description" value="Descripci칩n:"
							   rendered="#{PlasmodiumTypeBean.showDetailNew == true or PlasmodiumTypeBean.showDetail == false}"/>
				<p:inputText id="description" value="#{PlasmodiumTypeBean.description}" type="text" required="true"
				rendered="#{PlasmodiumTypeBean.showDetailNew == true or PlasmodiumTypeBean.showDetail == false}"
							 validatorMessage="Debe tener solo letras">
				</p:inputText>

				<p:message for="description" display="text,tooltip"/>

				<p:outputLabel value="Letalidad:" required="true" validatorMessage="Debe seleccionar Letalidad"
					for="letalidad" rendered="#{PlasmodiumTypeBean.showDetailNew or !PlasmodiumTypeBean.showDetail}"/>
				<p:selectOneMenu value="#{PlasmodiumTypeBean.selectedLetalidad}"
					id="letalidad" rendered="#{PlasmodiumTypeBean.showDetailNew or !PlasmodiumTypeBean.showDetail}">
					<p:ajax listener="#{PlasmodiumTypeBean.plasmodiumLetalidadListenerMethod}" />
					<f:selectItem itemLabel="Seleccione Letalidad"
						itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{PlasmodiumTypeBean.selectLetalidad}" />
				</p:selectOneMenu>
				<p:message for="letalidad" display="text,tooltip" />

			</h:panelGrid>

			<!-- PANEL DE BOTONES  -->
			<h:panelGrid id="buttonPanel" columns="3" cellpadding="5">

			<!-- A침adir el permiso en la BASE DE DATOS para cambiar validateClient a true-->

				<p:commandButton ajax="false" value="#{msg.actionAddPlasmodium}"
					id="buttonAdd" action="#{PlasmodiumTypeBean.actionAddPlasmodium}"
					validateClient="false"
					rendered="#{PlasmodiumTypeBean.showDetailNew}"
					update="error" />

				<p:commandButton ajax="false" value="#{msg.actionUpdatePlasmodium}"
					id="buttonUpdate" action="#{PlasmodiumTypeBean.actionUpdatePlasmodium}"
					validateClient="false"
					rendered="#{!PlasmodiumTypeBean.showDetailNew}"
					update="error" />

				<p:commandButton ajax="false" value="#{msg.cancel}" immediate="true"
					id="cancel" process="@none" action="#{PlasmodiumTypeBean.actionExit}" />
			</h:panelGrid>
		</h:form>
	</p:panel>
	<ui:include src="/include/IncludeFooter.html"></ui:include>

</body>
</html>
