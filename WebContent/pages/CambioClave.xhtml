<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:include src="/include/IncludeHeader.xhtml"></ui:include>

<h:head></h:head>
<body>
	<!-- Esta parte es delicada la lista se llena en un bean "UserBean" pero se selecciona con otro "DepositBean" -->
	<ui:include src="/include/HiAndBye.xhtml"></ui:include>
	<ui:include src="/include/IncludeBanner.html"></ui:include>
	<ui:include src="/include/IncludeInicioMenu.xhtml"></ui:include>

	<h:form id="form">

		<p:panel header="Editor de Clave de Acceso al Sistema">

			<p:messages id="messagePwd" showDetail="true" closable="true"
				autoUpdate="true" />

			<p:panelGrid columns="2" id="matchGrid">

				<p:outputLabel for="pwd" value="Clave Actual: " />
				<p:password id="pwd" value="#{UserBean.passUser}" label="Password"
					required="true" />

				<p:outputLabel for="pwd1" value="Clave Nueva: " />
				<p:password id="pwd1" value="#{UserBean.passUserNew}" match="pwd2"
					label="Password 1" required="true" feedback="true" />

				<p:outputLabel for="pwd2" value="Confirmar Clave Nueva: " />
				<p:password id="pwd2" value="#{UserBean.passUserNew}"
					label="Password 2" required="true" update="messagePwd" />

			</p:panelGrid>

			<p:commandButton ajax="false"   id="saveButton" update="messagePwd"
				value="Modificar" action="#{UserBean.actionChangePass}" />
			<p:commandButton ajax="false"   value="Cancelar" id="cancel"
				action="#{UserBean.actionExit}" immediate="true" />

		</p:panel>

	</h:form>
	<h2>Ayuda</h2>
	<p></p>
	<p>El m√≥dulo de cambio de clave, permite realizar el cambio de la
		clave personal ya existente.</p>
	<p>El acceso a estas funcionalidades viene dado en base al grupo al
		cual su id pertenece.</p>
	<p></p>

	<ui:include src="/include/IncludeFooter.html"></ui:include>

</body>
</html>
