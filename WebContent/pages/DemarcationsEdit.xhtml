<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="/include/IncludeHeader.xhtml"></ui:include>

<h:head></h:head>
<body>
	<!-- Esta parte es delicada la lista se llena en un bean "UserBean" -->
	<ui:include src="/include/HiAndByeTrans.xhtml"></ui:include>
	<ui:include src="/include/IncludeBanner.html"></ui:include>
	<ui:include src="/include/IncludeTransMenu.xhtml"></ui:include>

	<p:panel id="panel" header="Panel de edición de Demarcaciones"
		styleClass="blockUser">
		<f:facet name="header">
							Tipo de Plasmodium
						</f:facet>
		<h:form id="form_Demarcation" styleClass="distributerSelector">

			<!-- PANEL DE NOMBRE DE DEMARCACIONES -->
			<h:panelGrid id="panel_Demarcation" columns="3" cellpadding="5">

				<p:outputLabel value="Demarcaciones:"
					for="demarcationFor" rendered="#{!DemarcationBean.showDetailNew}"/>
				<p:selectOneMenu value="#{DemarcationBean.selectedDemarcation}"
					id="demarcationFor" rendered="#{!DemarcationBean.showDetailNew}">
					<p:ajax listener="#{DemarcationBean.demarcationListenerMethod}" 
					update="panel_Demarcation" />
					<f:selectItem itemLabel="Seleccione Demarcacion"
						itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{DemarcationBean.selectDemarcation}" />
				</p:selectOneMenu>
				<p:message for="demarcationFor" display="text,tooltip" />

				<!-- Nombre de Demarcacion -->
				<p:outputLabel for="name" value="Nombre Demarcación:"
							   rendered="#{DemarcationBean.showDetailNew or !DemarcationBean.showDetail}"/>
				<p:inputText id="name" value="#{DemarcationBean.nameDemarcation}" type="text"
							 required="true" rendered="#{(DemarcationBean.showDetailNew or !DemarcationBean.showDetail)}"
							 disabled="#{!DemarcationBean.showDetail}"
				 			 validatorMessage="Debe tener solo letras.">
					<p:ajax event="keyup" update="nameID" />
					<f:validateRegex pattern="[a-zA-Z]+"/>
				</p:inputText>
				<p:message id="nameID" for="name" display="text,tooltip"/>

				<!-- Descripción del tipo de Plasmodium -->
				<p:outputLabel for="description" value="Descripción:"
							   rendered="#{DemarcationBean.showDetailNew == true or DemarcationBean.showDetail == false}"/>
				<p:inputText id="description" value="#{DemarcationBean.description}" type="text" required="true"
				rendered="#{DemarcationBean.showDetailNew == true or DemarcationBean.showDetail == false}"
							 validatorMessage="Debe tener solo letras">
				</p:inputText>

				<p:message for="description" display="text,tooltip"/>

			</h:panelGrid>

			<!-- PANEL DE BOTONES  -->
			<h:panelGrid id="buttonPanel" columns="3" cellpadding="5">

			<!-- Añadir el permiso en la BASE DE DATOS para cambiar validateClient a true-->

				<p:commandButton ajax="false" value="#{msg.actionAddDemarcation}"
					id="buttonAdd" action="#{DemarcationBean.actionAddDemarcation}"
					validateClient="false"
					rendered="#{DemarcationBean.showDetailNew}"
					update="error" />

				<p:commandButton ajax="false" value="#{msg.actionUpdateDemarcation}"
					id="buttonUpdate" action="#{DemarcationBean.actionUpdateDemarcation}"
					validateClient="false"
					rendered="#{!DemarcationBean.showDetailNew}"
					update="error" />

				<p:commandButton ajax="false" value="#{msg.cancel}" immediate="true"
					id="cancel" process="@none" action="#{DemarcationBean.actionExit}" />
			</h:panelGrid>
		</h:form>
	</p:panel>
	<ui:include src="/include/IncludeFooter.html"></ui:include>

</body>
</html>
